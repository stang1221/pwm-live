<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Logout form -->
    <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>    
  </head>
  <body>
    <div class="container text-center mt-5 bg-warning text-white p-5 rounded">
      <h1>Password Generator!</h1>
      <!-- Form for password generation settings -->
      <form action="password">
        <!-- Password length range input -->
        <label for="length">Length: <span id="lengthValue">12</span></label><br>
        <input type="range" id="length" name="length" min="8" max="20" value="12" oninput="updateLengthValue(this.value)">
        <br><br>
        <!-- Checkboxes for additional password options -->
        <label><input type="checkbox" name="uppercase"> Uppercase</label><br><br>
        <label><input type="checkbox" name="numbers"> Numbers</label><br><br>
        <label><input type="checkbox" name="symbols"> Symbols</label><br><br>
        <!-- Submit button to generate password -->
        <input type="submit" value="Generate" class="btn btn-primary">
      </form>
      <!-- Back to dashboard button -->
      <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <!-- JavaScript to update displayed password length -->
    <script>
      function updateLengthValue(value) {
        document.getElementById('lengthValue').textContent = value;
      }
    </script>
  </body>
</html>
