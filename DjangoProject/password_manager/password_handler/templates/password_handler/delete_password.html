<!-- templates/password_handler/delete_password.html -->

{% extends 'frontend/base.html' %}

{% block content %}

<!-- Delete password button confirmation -->
<h2>Are you sure you want to delete the password for {{ password.app_name }}?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>
<br><a href="{% url 'password_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
